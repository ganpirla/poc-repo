<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App URLs & Resource Paths</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .resource-url {
            color: #007BFF;
            text-decoration: none;
        }
        .resource-url:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Application URLs & Resource Paths for Different Environments</h1>

    <table>
        <thead>
            <tr>
                <th>Environment</th>
                <th>Base URL</th>
                <th>Resource Path</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Development</td>
                <td><a href="http://dev.example.com" target="_blank">http://dev.example.com</a></td>
                <td>
                    <a class="resource-url" href="http://dev.example.com/api/v1/" target="_blank">/api/v1/</a><br>
                    <a class="resource-url" href="http://dev.example.com/assets/images/" target="_blank">/assets/images/</a><br>
                    <a class="resource-url" href="http://dev.example.com/docs/" target="_blank">/docs/</a>
                </td>
            </tr>
            <tr>
                <td>Staging</td>
                <td><a href="http://staging.example.com" target="_blank">http://staging.example.com</a></td>
                <td>
                    <a class="resource-url" href="http://staging.example.com/api/v1/" target="_blank">/api/v1/</a><br>
                    <a class="resource-url" href="http://staging.example.com/assets/images/" target="_blank">/assets/images/</a><br>
                    <a class="resource-url" href="http://staging.example.com/docs/" target="_blank">/docs/</a>
                </td>
            </tr>
            <tr>
                <td>Production</td>
                <td><a href="http://www.example.com" target="_blank">http://www.example.com</a></td>
                <td>
                    <a class="resource-url" href="http://www.example.com/api/v1/" target="_blank">/api/v1/</a><br>
                    <a class="resource-url" href="http://www.example.com/assets/images/" target="_blank">/assets/images/</a><br>
                    <a class="resource-url" href="http://www.example.com/docs/" target="_blank">/docs/</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
